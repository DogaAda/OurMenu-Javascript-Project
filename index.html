<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <!-- js te dataset propert'i buttonlar için verdik burda da çağırmak ve isimlendirmek
        için kullancağız fakat data dedikte sonra data- buraya istediğin ismi yazabilirsin biz 
       buna id dedik mesela ama burda en önemlisi fix olarak data- yazmalasın önüne -->
        <button class="filter-btn" type="button" data-id="all">All</button>
        <!-- mesela id yerine banana yazsaydım sayfama dönüp button'a click olduğumda 
        DOMStringMap {banana : "all"} yazdırdı console'a  -->
        <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item">
          <div class="item-info">
            <header>
              <h4>buttermilk puncakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
              Laudantium pariatur quaerat a sed nostrum et saepe minus mollitia dolores cum?</p>
          </div>
        </article>
        <!-- end of single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
